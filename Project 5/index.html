<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarks Kids Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sale Section -->
    <section class="sale">
        <div class="product">
            <img src="images\pexels-aditya-aiyar-615049-1407354.jpg" alt="Foxing Steggy Kid">
            <h3>Foxing Steggy Kid</h3>
            <p>50% OFF</p>
            <p>£25.00</p>
        </div>
        <div class="product">
            <img src="images\pexels-amanjakhar-2048548.jpg" alt="Urban Solo Older">
            <h3>Urban Solo Older</h3>
            <p>50% OFF</p>
            <p>£32.00</p>
        </div>
        <div class="product">
            <img src="images\pexels-ankurbagai-1280064.jpg" alt="Award Fly Older">
            <h3>Award Fly Older</h3>
            <p>33% OFF</p>
            <p>£32.00</p>
        </div>
        <div class="product">
            <img src="images\pexels-lilartsy-1159670.jpg" alt="Urban">
            <h3>Urban</h3>
            <p>£28.00</p>
        </div>
    </section>

    <!-- Size Selection Section -->
    <section class="size-selection">
        <h2>Shop by Size</h2>
        <div class="sizes">
            <h3>Shop Toddler by Size</h3>
            <div class="size-options">
                <button>2</button>
                <button>2.5</button>
                <!-- Add more sizes as needed -->
            </div>

            <h3>Shop Infant by Size</h3>
            <div class="size-options">
                <button>7</button>
                <button>7.5</button>
                <!-- Add more sizes as needed -->
            </div>

            <h3>Shop Junior by Size</h3>
            <div class="size-options">
                <button>1</button>
                <button>1.5</button>
                <!-- Add more sizes as needed -->
            </div>
        </div>
    </section>

    <!-- Featured Collections Section -->
    <section class="featured-collections">
        <h2>Featured Collections</h2>
        <div class="collections">
            <div class="collection">
                <img src="images\pexels-aditya-aiyar-615049-1407354.jpg" alt="Torhill">
                <p>Torhill</p>
            </div>
            <div class="collection">
                <img src="images\pexels-amanjakhar-2048548.jpg" alt="Stranger Things">
                <p>Stranger Things</p>
            </div>
            <div class="collection">
                <img src="images\pexels-ankurbagai-1280064.jpg" alt="PlayPrints">
                <p>PlayPrints</p>
            </div>
            <div class="collection">
                <img src="images\pexels-lilartsy-1159670.jpg" alt="Clarks X Frugi">
                <p>Clarks X Frugi</p>
            </div>
        </div>
    </section>

    <!-- Width Selection Section -->
    <section class="width-selection">
        <h2>Shop Kids by Width</h2>
        <div class="width-options">
            <button>Narrow</button>
            <button>Standard</button>
            <button>Wide</button>
            <button>Extra Wide</button>
        </div>
    </section>
</body>
</html>
